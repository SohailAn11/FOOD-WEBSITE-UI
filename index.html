<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&family=Sansita+Swashed:wght@300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="sticky">
        <div class="nav-header">
            <nav>
                <div class="logo-container">
                    <div class="brand-name">
                        <span>BURGUR</span>
                    </div>
                </div>
                <div class="nav-container">
                    <div class="navbar">
                        <ul>
                            <li>Home</li>
                            <li>Menu</li>
                            <li>About</li>
                            <li>Shop</li>
                        </ul>
                    </div>
                </div>
            </nav>


        </div>
    </header>
    <main>
        <div class="section1">
            <div class="main-container1">
                <div class="main-content">
                    <div class="left-content">
                        <h2></h2>
                        <h1></h1>
                        <p></p>
                    </div>
                    <div class="right-image">
                        <div class="img"></div>
                    </div>
                </div>
                <div class="section1-bottom-images">
                    <div class="bottom-image-container">
                        <div class="img1"><img src="" alt=""></div>
                        <div class="img2"><img src="" alt=""></div>
                        <div class="img3"><img src="" alt=""></div>
                        <div class="img4"><img src="" alt=""></div>
                    </div>
                </div>
            </div>

            <div class="sec1-3dot">
                <div class="dot-image">
                    <img src="" alt="">
                </div>
            </div>

        </div>
        <div class="section2">
            <div class="menu-ambient-images">
                <div class="menu-abient-img1"><img src="" alt=""></div>
                <div class="menu-abient-img2"><img src="" alt=""></div>
                <div class="menu-abient-img3"><img src="" alt=""></div>
                <div class="menu-abient-img4"><img src="" alt=""></div>
                <div class="menu-abient-img5"><img src="" alt=""></div>
                <div class="menu-abient-img6"><img src="" alt=""></div>

            </div>
            <div class="menu-section">
                <h2></h2>
                <div class="food-menu">
                    <div class="food-item-container">
                        <div class="food-item1">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item2">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item3">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item4">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item5">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item6">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item7">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>
                    <div class="food-item-container">
                        <div class="food-item8">
                            <div class="img"></div>
                            <div class="food-name"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="sec2-3dot">
                <div class="dot-image">
                    <img src="" alt="">
                </div>
            </div>
        </div>

    </main>
    <footer></footer>

</body>

</html>
